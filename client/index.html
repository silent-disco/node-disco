<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>silent disco</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/style.css">
</head>
<body class="pages">

  <div class="room-page">

    <div class="page-menu">
      <span class="entry icon-notifications toggle-notifications"></span>
    </div>

    <div class="chat">
      <ul class="actions"></ul>
    </div>
    <div class="new-message">
      <textarea placeholder="Type here..."></textarea>
    </div>
  </div>

  <div class="login-page">
    <div class="form">
      <h3 class="title">Join <span class="room-name"></span>. What's your nickname?</h3>
      <input class="user-name" type="text" maxlength="14" />
    </div>
  </div>

  <!-- use-min -->
  <script>
    var dist = localStorage && localStorage.debug ? '' : '.min';

    document.write('<script src="/client' + dist + '.js"><\/script>');
  </script>
  <!-- /use-min -->
</body>
</html>
