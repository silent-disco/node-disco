<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>silent disco</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/style.css">
</head>
<body class="pages">

  <div class="room-page">
    <div class="chat">
      <ul class="actions"></ul>
    </div>
    <div class="new-message">
      <textarea placeholder="Type here..."></textarea>
    </div>
  </div>

  <div class="login-page">
    <div class="form">
      <h3 class="title">Join <span class="room-name"></span>. What's your nickname?</h3>
      <input class="user-name" type="text" maxlength="14" />
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
